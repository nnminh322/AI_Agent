version: "3.8"

networks:
  public: {}
  private:
    internal: true

services:

  db:
    image: postgres:18
    container_name: agent_db
    # ports:
    #   - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dbagent
      POSTGRES_DB: postgres
    volumes:
      - ./database/data_source:/import
      - ./database/init:/docker-entrypoint-initdb.d 
    networks:
      - private

  app:
    image: ai_agent_app:1.0
    build:
      context: ./src
      dockerfile: Dockerfile
    container_name: agent_app
    volumes:
      - ./src/configs/config_container.yaml:/app/configs/config.yaml
    depends_on:
      - db
    env_file:
      - ./src/.env
    ports:
      - 8000:8000
    networks:
      - private
      - public